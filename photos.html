<head>
  <script src="https://raw.github.com/desandro/masonry/master/jquery.masonry.min.js"></script>
  <title>photos</title>
</head>

<body>
  {{> photofeed}}
</body>

<template name="photofeed">
  (Photo feed template placeholder)
  <div id="photofeed">
    {{#each photos}}
    	{{> photo}}
      {{photofeed_callback}}
    {{/each}}
  </div>
</template>

<template name="selectedphotos">
  (Right side photos placeholder)
</template>

<template name="photo">
  <div class="photo">
    <img src="{{url}}" />
  </div>
</template>
