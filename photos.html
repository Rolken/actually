<head>
  <script src="https://raw.github.com/desandro/masonry/master/jquery.masonry.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="design.css"/>


  <title>Actually</title>
  <script src="imagePopulate.js"></script>

</head>

<body>

<div id="header">
	<img id="logo" src="logo.png">
	<div id="icons">
		<img class="selected" src="500px.png"><img src="flickr.png"><img src="instagram.png"><img src="foursquare.png">
	</div>
	<form class="form-search">
		<input type="text" class="input-medium search-query tallform" style="height:27;margin-top:-1px;">
		<button type="submit" class="btn">Search</button>
	</form>
	
	<div class="headerlinks">
		<img src="dropbox.png"><a href="#">Upload</a>
		<img src="profile.png" class="moveitover"><a href="#">Log In</a>
	</div>
</div>

  {{> photofeed}}
  {{> sidebar}}
  {{> footer}}
</body>

<template name="photofeed">
  <div id="photofeed">
  <div id="dummy" class="corner-stamp">
  </div>
    {{#each photos}}
      {{> photo}}
      {{photofeed_callback}}
    {{/each}}
  </div>
</template>

<template name="sidebar">
  <div id="sidebar">
    {{#each photos}}
      {{> sidephoto}}<br>
    {{/each}}
  </div>
</template>

<template name="footer">
	<div id="footer">
		<!-- <img id="chatphoto" src="blank.gif"> -->
		<input id="chatbox" type="textbox" width="500">
		{{> chatsubmit}}
	</div>
</template>

<template name="chatsubmit">
	<input id="chatsubmit" type="submit" name="Send">
</template>

<template name="selectedphotos">
  (Right side photos placeholder)
</template>

<template name="photo">
  <div class="photo" id="{{_id}}">
    <img src="{{url}}" />
  </div>
</template>

<template name="sidephoto">
  {{#if url}}
    <div class="photo" id="{{_id}}">
      <img src="{{url}}" />
    </div>
  {{/if}}
  {{#if comment}}
    {{comment}}
  {{/if}}
</template>
